---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install brew packages
      community.general.homebrew:
        name:
          - bat
          - curl
          - curlie
          - doggo
          - duf
          - dust
          - eza
          - fd
          - ffmpeg
          - fish
          - gallery-dl
          - gping
          - git-delta
          - httpie
          - jq
          - just
          - neovim
          - rclone
          - ripgrep
          - starship
          - tldr
          - tmux
          - tree
          - uv
          - vivid
          - yazi
          - yt-dlp
          - zoxide
        state: present
      become: false
      when: ansible_distribution == "Darwin"

    - name: Install brew casks
      community.general.homebrew_cask:
        name:
          - font-fira-code-nerd-font
          - font-jetbrains-mono-nerd-font
          - font-hack-nerd-font
          - font-meslo-lg-nerd-font
          - ghostty
          - iterm2
          - visual-studio-code
        state: present
      become: false
      when: ansible_distribution == "Darwin"
