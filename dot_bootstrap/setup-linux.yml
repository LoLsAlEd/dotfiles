---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Print distribution information
      ansible.builtin.debug:
        msg: >-
          {{ ansible_distribution }} {{ ansible_distribution_version }}
          (family: {{ ansible_os_family }})

    - name: Define list of core packages
      ansible.builtin.set_fact:
        core_packages:
          - curl
          - ffmpeg
          - tree
          - tmux

    - name: Install core packages on Debian family
      ansible.builtin.apt:
        pkg: "{{ core_packages }}"
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Install core packages on RedHat family using dnf
      ansible.builtin.dnf:
        name: "{{ core_packages }}"
        state: present
      when:
        - ansible_os_family == "RedHat"
        - ansible_pkg_mgr == "dnf"

    - name: Install core packages on RedHat family using yum
      ansible.builtin.yum:
        name: "{{ core_packages }}"
        state: present
      when:
        - ansible_os_family == "RedHat"
        - ansible_pkg_mgr == "yum"

    - name: Install core packages on SUSE family
      ansible.builtin.zypper:
        name: "{{ core_packages }}"
        state: present
      when: ansible_os_family == "Suse"

    - name: Install core packages on other Linux distributions
      ansible.builtin.package:
        name: "{{ core_packages }}"
        state: present
      when:
        - ansible_system == "Linux"
        - ansible_os_family not in ["Debian", "RedHat", "Suse"]

    - name: Check for Homebrew availability
      ansible.builtin.shell: command -v brew
      args:
        executable: /bin/bash
      register: brew_lookup
      changed_when: false
      failed_when: false

    - name: Install brew packages
      community.general.homebrew:
        name:
          - bat
          - bat-extras
          - broot
          - curlie
          - direnv
          - doggo
          - duf
          - dust
          - eza
          - fastfetch
          - fd
          - fish
          - fisher
          - fzf
          - gallery-dl
          - gdu
          - git-delta
          - go-task
          - gping
          - httpie
          - jq
          - just
          - micro
          - neovim
          - rclone
          - ripgrep
          - starship
          - tlrc
          - tmux
          - topgrade
          - uv
          - viddy
          - vivid
          - yazi
          - yq
          - yt-dlp
          - zoxide
        state: present
      become: false
      # when:
      #   - ansible_system == "Linux"
      #   - brew_lookup.rc == 0
