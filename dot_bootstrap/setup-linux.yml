---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Print all available facts
      ansible.builtin.debug:
        var: ansible_distribution

    - name: Install core packages on Ubuntu/Debian
      ansible.builtin.apt:
        pkg:
          - curl
          - ffmpeg
          - tree
          - tmux
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

    - name: Install core packages on Fedora
      ansible.builtin.dnf:
        name:
          - curl
          - ffmpeg
          - tree
          - tmux
        state: present
      when: ansible_distribution == "Fedora"

    - name: Install brew packages
      community.general.homebrew:
        name:
          - bat
          - bat-extras
          - broot
          - curlie
          - direnv
          - doggo
          - duf
          - dust
          - eza
          - fastfetch
          - fd
          - fish
          - fisher
          - fzf
          - gallery-dl
          - gdu
          - git-delta
          - go-task
          - gping
          - httpie
          - jq
          - just
          - micro
          - neovim
          - rclone
          - ripgrep
          - starship
          - tlrc
          - tmux
          - topgrade
          - uv
          - viddy
          - vivid
          - yazi
          - yq
          - yt-dlp
          - zoxide
        state: present
      become: false
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian" or ansible_distribution == "Fedora"
